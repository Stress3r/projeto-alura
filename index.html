<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus objetivos do ano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus Objetivos do ano<span>_</span></h2>
        <div class="conteudo">
            <div class="botoes">
                <button class="botao ativo">Formar no colégio</button>
                <button class="botao">Passar no vestibular</button>
                <button class="botao">Entrar na faculdade</button>
                <button class="botao">Ter carro e casa própria</button>
            </div>
            <div class="abas-textos">
                <div class="aba-conteudo ativo">
                    <h3 class="aba-conteudo-titulo-principal">Formar no colégio</h3>
                    <h4 class="aba-conteudo-titulo-secundario">7 meses</h4>
                    <div class="contador">
                        <div class="contador-digito">
                            <p class="contador-digito-numero">7</p>
                            <p class="contador-digito-texto">meses</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero">7</p>
                            <p class="contador-digito-texto">horas</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero">7</p>
                            <p class="contador-digito-texto">min</p>
                        </div>
                        <div class="contador-digito">
                            <p class="contador-digito-numero">7</p>
                            <p class="contador-digito-texto">seg</p>
                        </div>
                    </div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Passar no vestibular</h3>
                    <h4 class="aba-conteudo-titulo-secundario">7 meses</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal"> Entrar na faculdades</h3>
                    <h4 class="aba-conteudo-titulo-secundario">9 meses</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Ter carro e casa própria</h3>
                    <h4 class="aba-conteudo-titulo-secundario">1 ano</h4>
                    <div class="contador"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
